services:
  admin-panel:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: groceries-admin-panel
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://91.99.95.75/api/v1
      - PORT=3000
      - HOSTNAME=0.0.0.0
    networks:
      - admin-network
    healthcheck:
      test: ["CMD-SHELL", "netstat -an | grep :3000 | grep LISTEN || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.admin.rule=Host(`91.99.95.75`) && PathPrefix(`/admin`)"

  backend-api:
    image: your-backend-image:latest  # Replace with your actual backend image
    container_name: groceries-backend-api
    restart: unless-stopped
    profiles:
      - backend  # Only start when explicitly requested
    environment:
      - NODE_ENV=production
      - PORT=8080
      - HOSTNAME=0.0.0.0
      # Add your backend environment variables here
    networks:
      - admin-network
    healthcheck:
      test: ["CMD-SHELL", "netstat -an | grep :8080 | grep LISTEN || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: groceries-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      admin-panel:
        condition: service_healthy
      # backend-api is optional - only started with --profile backend
    networks:
      - admin-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  admin-network:
    driver: bridge
