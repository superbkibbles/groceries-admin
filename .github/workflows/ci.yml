name: Admin Panel CI

on:
  pull_request:
    branches:
      - "**"
  push:
    branches:
      - main

jobs:
  build-and-test:
    name: Build and Test Admin Panel
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: |
          if npm run lint --if-present; then
            echo "✅ Linting passed"
          else
            echo "⚠️  No lint script found or linting skipped"
          fi

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost/api/v1

      - name: Run tests
        run: |
          if npm run test --if-present -- --passWithNoTests; then
            echo "✅ Tests passed"
          else
            echo "⚠️  No test script found or tests skipped"
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: admin-build
          path: .next
          retention-days: 7

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: always()

    steps:
      - name: Check build results
        run: |
          echo "Admin Panel Build: ${{ needs.build-and-test.result }}"

          if [[ "${{ needs.build-and-test.result }}" != "success" ]]; then
            echo "❌ Admin panel build failed"
            exit 1
          else
            echo "✅ Admin panel build passed successfully"
          fi

